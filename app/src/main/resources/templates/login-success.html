
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{header}} - Notification</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          background-color: #101820;
          color: #d0ffd6;
          font-family: 'Courier New', Courier, monospace;
          -webkit-text-size-adjust: 100%;
          padding: 10px;
        }

        .container {
          width: 100%;
          max-width: 580px;
          margin: 0 auto;
          background-color: #1a2a23;
          padding: 15px;
          border-radius: 8px;
          border: 1px solid {{headerColor}};
        }

        h1 {
          color: {{headerColor}};
          font-size: 18px;
          margin-bottom: 12px;
          border-bottom: 1px dashed {{headerColor}};
          padding-bottom: 8px;
        }

        p {
          font-size: 14px;
          line-height: 1.4;
          color: #b8f7d3;
          margin-bottom: 12px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 15px;
          table-layout: fixed;
          font-size: 13px;
        }

        th, td {
          padding: 6px 8px;
          border-bottom: 1px solid #2a4a39;
          text-align: left;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        th {
          background-color: {{tableHeaderBg}};
          color: {{tableHeaderText}};
          font-weight: normal;
        }

        td {
          color: #ffffff;
        }

        .status-completed { color: #6effa5; }
        .status-warning { color: #ffcc00; }
        .status-failed { color: #ff6666; }

        .footer {
          text-align: center;
          color: {{headerColor}};
          font-size: 11px;
          padding-top: 10px;
          border-top: 1px dashed {{headerColor}};
        }

        @media only screen and (max-width: 600px) {
          .container {
            padding: 12px;
          }
          th, td {
            padding: 5px 6px;
            font-size: 12px;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{header}}</h1>
    <p>Dear Admin,</p>
    <p>{{paragraph}}</p>

    <table>
        <thead>
        <tr>
            <th style="width: 35%">Task Name</th>
            <th style="width: 25%">Start Time</th>
            <th style="width: 25%">End Time</th>
            <th style="width: 15%">Status</th>
        </tr>
        </thead>
        <tbody>
        {{taskRows}}
        </tbody>
    </table>

    <p> {{nextStep}}</p>

    <div class="footer">
        &copy; 2025 {{CLIENT_NAME}} | Secure Terminal Notification
    </div>
</div>
</body>
</html>
