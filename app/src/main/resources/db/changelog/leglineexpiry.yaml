databaseChangeLog:
  - changeSet:
      id: 8
      author: imran
      changes:
        - createTable:
            tableName: leg_line_expiry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_leg_line_expiry
              - column:
                  name: leg_exp_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: leg_line_expiry_date
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: leg_line_expiry_seq
            incrementBy: 1
            startValue: 1000
