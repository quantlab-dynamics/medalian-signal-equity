databaseChangeLog:
  - changeSet:
      id: 3
      author: imran
      changes:
        - createTable:
            tableName: entity_days_mapping
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_entity_days_mapping
              - column:
                  name: sc_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: entity_days_mapping_seq
            incrementBy: 1
            startValue: 1000
