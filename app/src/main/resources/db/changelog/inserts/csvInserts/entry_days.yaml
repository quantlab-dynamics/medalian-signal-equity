databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - loadData:
            file: db/changelog/inserts/csv/entry_days.csv
            tableName: entry_days
            separator: ";"
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: day
                  type: string
              - column:
                  name: created_by
                  type: string
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: string
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: delete_indicator
                  type: string
