databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - loadData:
            file: db/changelog/inserts/csv/instrument_details.csv
            tableName: instrument_details
            separator: ";"
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: position_id
                  type: string
              - column:
                  name: sc_id
                  type: integer
              - column:
                  name: user_id
                  type: integer
              - column:
                  name: execution_type
                  type: string
              - column:
                  name: deployed_on
                  type: date
              - column:
                  name: quantity
                  type: integer
              - column:
                  name: average_price
                  type: decimal
              - column:
                  name: exchange_instrument_id
                  type: string
              - column:
                  name: exchange_segment
                  type: string
              - column:
                  name: underlying
                  type: string
              - column:
                  name: instrument_name
                  type: string
              - column:
                  name: broker_id
                  type: string
              - column:
                  name: total_open_quantity
                  type: integer
              - column:
                  name: total_mtm
                  type: decimal
              - column:
                  name: created_by
                  type: string
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: string
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: delete_indicator
                  type: string
