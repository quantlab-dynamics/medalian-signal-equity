databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - loadData:
            file: db/changelog/inserts/csv/signal.csv
            tableName: signal
            separator: ";"
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: user_id
                  type: integer
              - column:
                  name: strategy_id
                  type: integer
              - column:
                  name: strategy_leg
                  type: integer
              - column:
                  name: execution_type
                  type: string
              - column:
                  name: status
                  type: string
              - column:
                  name: deployed_on
                  type: date
              - column:
                  name: multiplier
                  type: integer
              - column:
                  name: capital
                  type: decimal
              - column:
                  name: created_by
                  type: string
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: string
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: delete_indicator
                  type: string
