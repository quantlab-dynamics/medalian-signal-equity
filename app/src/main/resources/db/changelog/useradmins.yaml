databaseChangeLog:
  - changeSet:
      id: 17
      author: imran
      changes:
        - createTable:
            tableName: user_admin
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_user_admin
              - column:
                  name: admin_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: admin_name
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: role_name
                  type: VARCHAR(255)
              - column:
                  name: admin_level
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  name: otp
                  type: VARCHAR(255)
              - column:
                  name: otp_expiry
                  type: DATETIME
              - column:
                  name: otp_status
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: user_admins_seq
            incrementBy: 1
            startValue: 1000

        - addUniqueConstraint:
            columnNames: email
            constraintName: uc_user_admin_email
            tableName: user_admin
