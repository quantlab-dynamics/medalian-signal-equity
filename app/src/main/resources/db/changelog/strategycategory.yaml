databaseChangeLog:
  - changeSet:
      id: 14
      author: imran
      changes:
        - createTable:
            tableName: strategy_category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_strategy_category
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: desc
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: strategy_category_seq
            incrementBy: 1
            startValue: 1000

