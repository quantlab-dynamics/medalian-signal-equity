databaseChangeLog:
  - changeSet:
      id: 19
      author: imran
      changes:
        - createTable:
            tableName: app_user_log_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_app_user_log_info
              - column:
                  name: login_time
                  type: DATETIME
              - column:
                  name: mechine_id
                  type: VARCHAR(255)
              - column:
                  name: user_agent
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
                sequenceName: app_user_log_info_seq
                incrementBy: 1
                startValue: 1000

  - changeSet:
      id: 20
      author: uday
      changes:
        - addColumn:
            tableName: app_user_log_info
            columns:
              - column:
                  name: xts_token
                  type: VARCHAR(1200)
              - column:
                  name: token_generated_time
                  type: DATETIME




