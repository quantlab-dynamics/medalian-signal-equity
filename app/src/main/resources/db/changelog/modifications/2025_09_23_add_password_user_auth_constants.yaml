databaseChangeLog:
  - changeSet:
      id: add-password-column-to-user-auth-constants
      author: your-name
      changes:
        - addColumn:
            tableName: user_auth_constants
            columns:
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
      rollback:
        - dropColumn:
            tableName: user_auth_constants
            columnName: password

  - changeSet:
      id: add-password-column-to-user-app
      author: your-name
      changes:
        - addColumn:
            tableName: app_user
            columns:
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
