databaseChangeLog:
  - changeSet:
      id: 1
      author: bhargava
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: name
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: tenant_id
                  type: varchar(50)

