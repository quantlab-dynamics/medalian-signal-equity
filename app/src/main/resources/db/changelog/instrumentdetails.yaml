databaseChangeLog:
  - changeSet:
      id: 7
      author: imran
      changes:
        - createTable:
            tableName: instrument_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_instrument_details
              - column:
                  name: exchange_segment_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: index
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: exchange_instrument_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: instrument_details_seq
            incrementBy: 1
            startValue: 1000

