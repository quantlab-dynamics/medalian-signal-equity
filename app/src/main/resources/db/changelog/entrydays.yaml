databaseChangeLog:
  - changeSet:
      id: 4
      author: imran
      changes:
        - createTable:
            tableName: entry_days
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_entry_days
              - column:
                  name: day
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: days
                  type: BIGINT
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)
              - column:
                  name: entry_details_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_entry_days_entry_details
                    references: entry_details(id)
        - createSequence:
            sequenceName: entry_days_seq
            incrementBy: 1
            startValue: 1000

