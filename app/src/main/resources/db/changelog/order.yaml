                  type: VARCHAR(255)
              - column:
                  name: exchange_transact_time
                  type: VARCHAR(255)
              - column:
                  name: last_update_time
                  type: VARCHAR(255)
              - column:
                  name: expiry_date
                  type: VARCHAR(255)
              - column:
                  name: cancel_reject_reason
                  type: VARCHAR(255)
              - column:
                  name: unique_identifier
                  type: VARCHAR(255)
              - column:
                  name: leg_status
                  type: VARCHAR(255)
              - column:
                  name: message_code
                  type: BIGINT
              - column:
                  name: message_version
                  type: VARCHAR(255)
              - column:
