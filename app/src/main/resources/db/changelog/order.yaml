databaseChangeLog:
  - changeSet:
      id: 1
      author: imran
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_order
              - column:
                  name: exchange_order_id
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: app_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: execution_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: deployed_on
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: exchange_instrument_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: exchange_segment
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: underlying
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: instrument_name
                  type: VARCHAR(255)
              - column:
                  name: leg_exp_id
                  type: BIGINT
              - column:
                  name: signal_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: strategy_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: login_id
                  type: VARCHAR(255)
              - column:
                  name: app_order_id
                  type: VARCHAR(255)
              - column:
                  name: reference_id
                  type: VARCHAR(255)
              - column:
                  name: generated_by
                  type: VARCHAR(255)
              - column:
                  name: category_type
                  type: VARCHAR(255)
              - column:
                  name: order_side
                  type: VARCHAR(255)
              - column:
                  name: order_type
                  type: VARCHAR(255)
              - column:
                  name: product_type
                  type: VARCHAR(255)
              - column:
                  name: time_in_force
                  type: VARCHAR(255)
              - column:
