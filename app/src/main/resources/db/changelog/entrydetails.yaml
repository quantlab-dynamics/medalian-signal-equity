databaseChangeLog:
  - changeSet:
      id: 5
      author: imran
      changes:
        - createTable:
            tableName: entry_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_entry_details
              - column:
                  name: entry_hour_time
                  type: INT
              - column:
                  name: entry_mins_time
                  type: INT
              - column:
                  name: entry_sec_time
                  type: INT
              - column:
                  name: strategy_id
                  type: BIGINT
              - column:
                  name: entry_time
                  type: DATETIME
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: delete_indicator
                  type: VARCHAR(255)

        - createSequence:
            sequenceName: entry_details_seq
            incrementBy: 1
            startValue: 1000

        - addUniqueConstraint:
            columnNames: strategy_id
            constraintName: uc_entry_details_strategy
            tableName: entry_details




